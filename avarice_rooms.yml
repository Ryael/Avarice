- !!python/object:room.Room
  name: Main Lobby
  pos: !!python/object:position.Position
    x: 2
    y: 1
  visited: False
  intro: ".------------.\n| Main Lobby |\n'------------'\n\nYou stumble into what appears to be the facility's main lobby, with various\nhallways and labelled doors lining the walls. A massive staircase leads the\nway to the second floor, but is entirely blocked off.\n\nA reception desk sits at the center, and you make note of the crawlspace\nunderneath. Large scratch marks and dried bloodstains on the walls and floor\nsend a chill down your spine...\n\n“Mechanical” echoes in the back of your mind as you're able to pick up trace\nsounds of metal grinding together. Perhaps it'd be in your best interest to\navoid it for the time being. After all, there's still much to explore."
  desc: ".------------.\n| Main Lobby |\n'------------'\n\nNumerous doors and halls that assumingely lead to other areas of the\nfacility line the walls. A reception desk sits at the center, and you make\nnote of the crawlspace underneath. Large scratch marks and dried bloodstains\non the walls and floor send a chill down your spine."
